<body>
     <nav>

    </nav>
    <section class="section contato">
        <div class="main-content contat">
            <h2 data-aos="fade-left">Entre em Contato</h2>
            <div class="formulario" data-aos="fade-up">
                <form>
                    <div class="form-group">
                        <label for="exampleInputPassword1" class="form-label">Nome:</label>
                        <input type="text" >
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1" class="form-label">Email:</label>
                        <input type="email">

                    </div>
                     <div class="form-group">
                        <label for="exampleInputEmail1" class="form-label">Número:</label>
                        <input type="tel">

                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1" class="form-label">Mensagem</label>
                        <textarea name="" id="" class="form-control"></textarea>
                    </div>
                    <div class="form-group">
                        <select class="form-select" >
                            <option selected>Escolha o serviço desejado...</option>
                            <option value="1">Landing Page</option>
                            <option value="2">Site Institucional</option>
                            <option value="3">E-Commerce</option>
                            <option value="4">Sistema</option>
                            <option value="5">Outro...</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <select class="form-select" >
                            <option selected>Pessoa Física ou Jurídica...</option>
                            <option value="1">Pessoa Física</option>
                            <option value="2">Pessoa Jurídica</option>
                            
                        </select>
                    </div>
                    <div class="form-group check">
                        <label for="">Deseja que eu entre em contato via Whatsapp ?</label>
                        <input type="checkbox">
                        
                    
                    </div>

                    <button type="submit" class="btn btn-primary">Enviar</button>
                </form>
            </div>
                
            
                
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script>
        AOS.init({
        duration: 1200, // duração em ms
        once: true      // anima apenas na primeira vez
        });
